<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Pixel Font creator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="src/main.js" type="module"></script>
    <script src="src/utils.js" type="module"></script>
    <script src="src/base64.js" type="module"></script>
    <script src="src/convert.js" defer type="module"></script>

    <script src="src/import.js" defer type="module"></script>
    <script src="src/resize.js" defer type="module"></script>
    <script src="src/editor.js" defer type="module"></script>
    <script src="src/preview.js" defer type="module"></script>
    <script src="src/settings.js" defer type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/opentype.js@latest/dist/opentype.min.js"></script>
</head>
<body>
    <div id="editor">
        <canvas id="editor-canvas">Sorry, your browser needs to support canvases and javascript to see this!</canvas>
        <div id="editor-toolbox">
            <button id="button-undo" onclick="editor.editor_undo();">Undo</button>
            <span>Operation:</span>
            <button id="button-xor" class="active">XOR</button>
            <button id="button-one">ONE</button>
            <button id="button-zero">ZERO</button>
            <button id="button-select">SEL</button>
            <button id="button-deselect">DESEL</button>
            <span>Tool:</span>
            <button id="button-draw" class="active">Draw</button>
            <button id="button-move">Pan</button>
            <button id="button-deselect-all">Deselect all</button>
            <button id="button-drag">Drag</button>
            <input type="text" placeholder="Jump to glyph..." id="jump-glyph">
            <span id="editor-info" class="loading">Loading information...</span>
        </div>
    </div>
    <div id="resizer"><div></div></div>
    <div id="manipulate">
        <div id="settings" class="settings">
            <h2>Font name</h2>
            <div>Name: <input type="text" id="input-name" placeholder="My Amazing Font"></div>
            <div>Author: <input type="text" id="input-author" placeholder="Anonymous"></div>
            <div>Style: <input type="text" id="input-style" placeholder="Medium"></div>
            <div></div>
            <h2>Dimensions</h2>
            <div>
                Width: <input type="text" id="input-width" class="small" placeholder="8">
                Height: <input type="text" id="input-height" class="small" placeholder="10">
                <button id="button-resize">Apply!</button>
            </div>
            <h2>Spacing</h2>
            <div class="flex wrap">
                <span>Baseline: <input type="text" id="input-baseline" class="small" placeholder="8"></span>
                <span>Ascend: <input type="text" id="input-ascend" class="small" placeholder="7"></span>
                <span>Descend: <input type="text" id="input-descend" class="small" placeholder="-1"></span>
                <span>Spacing: <input type="text" id="input-spacing" class="small" placeholder="1"></span>
                <span>Em Size: <input type="text" id="input-em-size" class="small" placeholder="8"></span>
            </div>
            <h2>Saving/loading</h2>
            <div>
                <button id="button-save">Save (browser)</button>
                <button id="button-load">Load (browser)</button>
                <button id="button-download">Download</button>
                <button id="button-download-otf">Download (OTF)</button>
                <button id="button-upload">Upload</button>
            </div>
        </div>
        <div id="preview">
            <canvas id="preview-canvas"></canvas>
            <textarea id="preview-prompt">The quick fox jumps over the lazy dog</textarea>
        </div>
    </div>
    <div id="import-menu" class="hidden settings"><div>
        <div class="flex-horizontal flex-end"><button id="import-menu-close">Close</button></div>
        <textarea id="paste-file" placeholder="Paste data here..."></textarea>
        <div class="upload">
            <label for="import-file" class="button">Or upload a file!</label>
            <span id="import-status">No file selected</span>
            <input type="file" id="import-file" class="hidden">
        </div>
        <h2>Import as:</h2>
        <div class="flex-horizontal">
            <button id="import-as-pixel-font">Pixel font string (.pfs)</button>
        </div>
    </div></div>
</body>
</html>
