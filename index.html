<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Pixel Font creator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="draw.js"></script>
    <script src="main.js" defer></script>
</head>
<body>
    <div id="editor">
        <canvas id="editor-canvas">Sorry, your browser needs to support canvases and javascript to see this!</canvas>
        <div id="editor-toolbox">
            <span>Operation:</span>
            <button id="button-xor" onclick="editor_status.operation = OP_XOR;" class="active">XOR</button>
            <button id="button-one" onclick="editor_status.operation = OP_ONE;">ONE</button>
            <button id="button-zero" onclick="editor_status.operation = OP_ZERO;">ZERO</button>
            <button id="button-select" onclick="editor_status.operation = OP_SELECT;">SEL</button>
            <button id="button-deselect" onclick="editor_status.operation = OP_DESELECT;">DESEL</button>
            <span>Tool:</span>
            <button id="button-draw" onclick="editor_status.persistent_mode = MODE_DRAW;" class="active">Draw</button>
            <button id="button-move" onclick="editor_status.persistent_mode = MODE_MOVE;">Pan</button>
            <button id="button-deselect-all" onclick="editor_status.pixels_selected = new Set(); draw();">Deselect all</button>
            <button id="button-drag" onclick="editor_status.persistent_mode = MODE_DRAG;">Drag</button>
            <input type="text" placeholder="Jump to glyph..." id="jump-glyph">
            <span id="editor-info" class="loading">Loading information...</span>
        </div>
    </div>
</body>
</html>
